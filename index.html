<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPO Emergency Dashboard</title>
  <style>
    :root {
      --accent-color: #0066cc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #f0f0f0;
      color: #111;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    header {
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header select, header button {
      padding: 5px 10px;
      font-size: 14px;
    }

    .container {
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }

    .section {
      margin-top: 30px;
    }

    h2 {
      color: var(--accent-color);
    }

    ul {
      padding-left: 20px;
    }

    #checklist {
      margin-top: 10px;
    }
  </style>
</head>
<body class="light-mode">
  <header>
    <div>
      <label for="themeToggle">Theme:</label>
      <button id="themeToggle">ğŸŒ™</button>
    </div>
  </header>

  <div class="container">
    <h2>ğŸŒ¤ï¸ 3-Day Forecast</h2>
    <input type="text" id="cityInput" placeholder="Enter your city" />
    <div id="forecast"></div>

    <h2>ğŸŒ§ï¸ Live Radar Viewer</h2>
    <iframe id="radar" src="https://www.rainviewer.com/map.html?loc=auto&overlay=radar&layer=radar&sm=1&sn=1&hu=1"></iframe>

    <div class="section">
      <h2>ğŸ“¡ Local Weather Station Feed</h2>
      <div id="stationFeed">Loading...</div>
    </div>

    <div class="section">
      <h2>ğŸ—ºï¸ Disaster Impact Map</h2>
      <iframe src="https://www.google.com/maps/d/embed?mid=1IRp9ZHL4hP34kFZ4GwhpK5k4v6IxXcU&ehbc=2E312F"></iframe>
    </div>

    <div class="section">
      <h2>ğŸ“¦ Emergency Supply Checklist</h2>
      <label for="disasterType">Disaster Type:</label>
      <select id="disasterType">
        <option value="cyclone">Cyclone</option>
        <option value="flood">Flood</option>
        <option value="fire">Fire</option>
      </select>
      <button onclick="generateChecklist()">Generate Checklist</button>
      <ul id="checklist"></ul>
    </div>

    <div class="section">
      <h2>ğŸ”Œ Power Outage Links</h2>
      <ul>
        <li><a href="https://www.energex.com.au/outages" target="_blank">Energex (Australia)</a></li>
        <li><a href="https://outagemap.duke-energy.com/" target="_blank">Duke Energy (U.S.)</a></li>
        <li><a href="https://outagecenter.pge.com/" target="_blank">PG&E (U.S.)</a></li>
      </ul>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ğŸŒ™";
    });

    // Weather API Forecast
    const apiKey = "7498bac3fe87828473f5a0538b5e76c5";
    const input = document.getElementById("cityInput");
    const forecastEl = document.getElementById("forecast");
    const radarFrame = document.getElementById("radar");

    input.addEventListener("input", () => {
      const query = input.value.trim();
      if (query.length > 2) {
        if (query.toLowerCase().includes("australia")) {
          radarFrame.src = "https://www.rainviewer.com/map.html?loc=AU&overlay=radar&layer=radar&sm=1&sn=1&hu=1";
        }
        fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${query}&appid=${apiKey}&units=metric`)
          .then(res => res.json())
          .then(data => {
            if (data.cod !== "200") {
              forecastEl.innerHTML = "<p>City not found.</p>";
              return;
            }
            const daily = {};
            data.list.forEach(item => {
              const date = item.dt_txt.split(" ")[0];
              if (!daily[date]) daily[date] = [];
              daily[date].push(item);
            });
            const days = Object.keys(daily).slice(0, 3);
            forecastEl.innerHTML = days.map(date => {
              const avgTemp = (daily[date].reduce((sum, val) => sum + val.main.temp, 0) / daily[date].length).toFixed(1);
              const description = daily[date][0].weather[0].description;
              return `<p><strong>${date}:</strong> ${description}, Avg Temp: ${avgTemp}Â°C</p>`;
            }).join("");
          });
      }
    });

    function generateChecklist() {
      const type = document.getElementById("disasterType").value;
      const checklist = {
        cyclone: ["Water (3 days)", "Canned food", "Batteries", "First-aid kit", "Evacuation plan"],
        flood: ["Sandbags", "Move valuables", "Waterproof bags", "Food supply", "Evacuation plan"],
        fire: ["Fire extinguisher", "Respirator masks", "Evacuation plan", "Important docs", "Long clothing"]
      };
      document.getElementById("checklist").innerHTML = checklist[type].map(i => `<li>${i}</li>`).join("");
    }

    // Simulated Local Weather Station Feed (replace with real API if needed)
    document.getElementById("stationFeed").innerHTML = `
      <p><strong>Temperature:</strong> 27.4Â°C</p>
      <p><strong>Humidity:</strong> 68%</p>
      <p><strong>Wind Speed:</strong> 14 km/h</p>
    `;
  </script>
</body>
</html>
