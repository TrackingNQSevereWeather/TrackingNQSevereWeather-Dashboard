<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Weather Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --accent-color: #0066cc;
      --bg-light: #f0f0f0;
      --bg-dark: #121212;
      --text-light: #111;
      --text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: var(--accent-color);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    #toggleMode {
      position: absolute;
      right: 15px;
      top: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      border-left: 4px solid var(--accent-color);
      padding-left: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 10px;
      border-radius: 10px;
    }

    #forecast, #riskLevel {
      margin-top: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    #riskLevel {
      font-weight: bold;
      color: red;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    footer {
      background-color: var(--accent-color);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    iframe.low-bandwidth {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    Emergency Weather Dashboard
    <button id="toggleMode">🌙</button>
  </header>

  <div class="container">
    <h2>3-Day Forecast</h2>
    <input type="text" id="cityInput" placeholder="Enter your city" />
    <button onclick="saveLocation()">📌 Save Location</button>
    <div id="forecast"></div>

    <h2>My Risk Level</h2>
    <div id="riskLevel">Loading risk level...</div>

    <h2>Radar Viewer</h2>
    <label><input type="checkbox" id="bandwidthToggle"> Low Bandwidth Mode</label>
    <iframe id="radar" src="https://www.rainviewer.com/map.html?loc=auto&overlay=radar&layer=radar&sm=1&sn=1&hu=1"></iframe>
    <iframe id="radarLow" class="low-bandwidth" src=""></iframe>
  </div>

  <footer>
    Powered by GPO • Mobile Ready • Stay Safe
  </footer>

  <script>
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });

    function saveLocation() {
      const city = document.getElementById("cityInput").value;
      if (city) localStorage.setItem("savedCity", city);
    }

    window.addEventListener("load", () => {
      const savedCity = localStorage.getItem("savedCity");
      if (savedCity) {
        document.getElementById("cityInput").value = savedCity;
        fetchForecast(savedCity);
      }
    });

    document.getElementById("cityInput").addEventListener("input", (e) => {
      fetchForecast(e.target.value);
    });

    function fetchForecast(city) {
      const key = '7498bac3fe87828473f5a0538b5e76c5';
      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${key}&units=metric`)
        .then(res => res.json())
        .then(data => {
          if (data.cod !== "200") return;
          let forecastText = '';
          let temps = [];
          data.list.slice(0, 3).forEach(item => {
            forecastText += `<p>${item.dt_txt.split(' ')[0]}: ${item.weather[0].description}, ${item.main.temp}°C</p>`;
            temps.push(item.main.temp);
          });
          document.getElementById("forecast").innerHTML = forecastText;
          updateRiskLevel(temps);
        });
    }

    function updateRiskLevel(temps) {
      const avg = temps.reduce((a, b) => a + b, 0) / temps.length;
      let risk = "Low";
      if (avg > 35) risk = "Extreme Heat";
      if (avg < 5) risk = "Cold Risk";
      document.getElementById("riskLevel").innerText = `AI Risk Level: ${risk}`;
    }

    document.getElementById("bandwidthToggle").addEventListener("change", (e) => {
      document.getElementById("radar").style.display = e.target.checked ? "none" : "block";
      document.getElementById("radarLow").style.display = e.target.checked ? "block" : "none";
    });

    // Add to home screen prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement("button");
      installBtn.innerText = "📲 Add to Home Screen";
      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      };
      document.body.appendChild(installBtn);
    });
  </script>
</body>
</html>
