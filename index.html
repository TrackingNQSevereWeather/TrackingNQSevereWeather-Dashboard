<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Weather Dashboard</title>
  <style>
    :root {
      --accent-color: #0066cc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #f0f0f0;
      color: #111;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    header {
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header select, header button {
      padding: 5px 10px;
      font-size: 14px;
    }

    .container {
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }

    .section {
      margin-top: 30px;
    }

    .section h2 {
      color: var(--accent-color);
    }
  </style>
</head>
<body class="light-mode">
  <header>
    <div>
      <label for="themeSelect">üåà Theme:</label>
      <select id="themeSelect">
        <option value="classic">Classic</option>
        <option value="cyclone">Cyclone</option>
        <option value="flood">Flood</option>
        <option value="bushfire">Bushfire</option>
      </select>
    </div>
    <button id="themeToggle">üåô</button>
  </header>

  <div class="container">
    <h2>üå§Ô∏è 3-Day Forecast</h2>
    <input type="text" id="cityInput" placeholder="Enter your city" />
    <div id="forecast"></div>

    <h2>üåßÔ∏è Live Radar Viewer</h2>
    <iframe id="radarFrame" src="https://www.rainviewer.com/map.html?loc=auto&overlay=radar&layer=radar&sm=1&sn=1&hu=1" allowfullscreen></iframe>

    <div class="section">
      <h2>üö¶ Road Closures & Traffic Impacts</h2>
      <label for="trafficSelect">Choose Region:</label>
      <select id="trafficSelect">
        <option value="nsw">NSW</option>
        <option value="qld">QLD</option>
        <option value="usa">USA</option>
      </select>
      <div id="trafficFrameContainer">
        <iframe id="trafficFrame" src="https://www.livetraffic.com/desktop.html" title="Traffic NSW"></iframe>
      </div>
    </div>

    <div class="section">
      <h2>üß™ Local Weather Station Feed</h2>
      <iframe src="https://www.wunderground.com/dashboard/pws/ICAIRNS45" title="Local Station"></iframe>
    </div>

    <div class="section">
      <h2>üìã Supply Checklist Generator</h2>
      <iframe src="https://www.ready.gov/kit" title="Checklist Generator"></iframe>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const themeSelect = document.getElementById("themeSelect");

    const savedMode = localStorage.getItem("mode") || "light";
    const savedTheme = localStorage.getItem("theme") || "classic";
    document.body.classList.add(savedMode + "-mode");
    document.body.classList.add("theme-" + savedTheme);
    themeSelect.value = savedTheme;
    toggleBtn.textContent = savedMode === "dark" ? "‚òÄÔ∏è" : "üåô";

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      toggleBtn.textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("mode", mode);
    });

    themeSelect.addEventListener("change", (e) => {
      const theme = e.target.value;
      document.body.className = document.body.className.replace(/theme-[^ ]+/, "theme-" + theme);
      localStorage.setItem("theme", theme);
    });

    const apiKey = "7498bac3fe87828473f5a0538b5e76c5";
    const input = document.getElementById("cityInput");
    const forecastEl = document.getElementById("forecast");

    input.addEventListener("input", () => {
      const query = input.value;
      if (query.length > 2) {
        fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${query}&appid=${apiKey}&units=metric`)
          .then(res => res.json())
          .then(data => {
            if (data.cod !== "200") {
              forecastEl.innerHTML = "<p>City not found.</p>";
              return;
            }
            const daily = {};
            data.list.forEach(item => {
              const date = item.dt_txt.split(" ")[0];
              if (!daily[date]) daily[date] = [];
              daily[date].push(item);
            });
            const days = Object.keys(daily).slice(0, 3);
            forecastEl.innerHTML = days.map(date => {
              const avgTemp = (daily[date].reduce((sum, val) => sum + val.main.temp, 0) / daily[date].length).toFixed(1);
              const description = daily[date][0].weather[0].description;
              return `<p><strong>${date}:</strong> ${description}, Avg Temp: ${avgTemp}¬∞C</p>`;
            }).join("");
          });
      }
    });

    const radarFrame = document.getElementById("radarFrame");
    input.addEventListener("change", () => {
      if (input.value.toLowerCase().includes("australia")) {
        radarFrame.src = "https://www.rainviewer.com/map.html?loc=au&overlay=radar&layer=radar&sm=1&sn=1&hu=1";
      } else {
        radarFrame.src = "https://www.rainviewer.com/map.html?loc=auto&overlay=radar&layer=radar&sm=1&sn=1&hu=1";
      }
    });

    const trafficSelect = document.getElementById("trafficSelect");
    const trafficFrame = document.getElementById("trafficFrame");

    trafficSelect.addEventListener("change", () => {
      switch (trafficSelect.value) {
        case "nsw":
          trafficFrame.src = "https://www.livetraffic.com/desktop.html";
          break;
        case "qld":
          trafficFrame.src = "https://qldtraffic.qld.gov.au";
          break;
        case "usa":
          trafficFrame.src = "https://www.sigalert.com";
          break;
      }
    });
  </script>
</body>
</html>
