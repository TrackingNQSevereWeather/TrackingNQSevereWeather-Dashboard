<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Weather Dashboard</title>
  <style>
    :root {
      --accent-color: #0066cc;
      --light-bg: #f8f9fa;
      --dark-bg: #121212;
      --light-text: #111;
      --dark-text: #eee;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      background-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header select, header button {
      padding: 6px 10px;
      font-size: 14px;
      margin: 5px;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body.dark-mode .card {
      background: #1f1f1f;
    }

    h2 {
      margin-top: 0;
    }

    .checklist label {
      display: block;
      margin: 5px 0;
    }

    .checklist-result {
      padding: 10px;
      background: #e7f0fc;
      border-radius: 5px;
      margin-top: 10px;
    }

    body.dark-mode .checklist-result {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <label for="themeToggle">üåì Theme:</label>
      <button id="themeToggle">Toggle Mode</button>
    </div>
    <div>
      <label for="threatType">Threat Type:</label>
      <select id="threatType">
        <option value="cyclone">Cyclone</option>
        <option value="flood">Flood</option>
        <option value="bushfire">Bushfire</option>
      </select>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2>üìç Auto-Detected Forecast</h2>
      <select id="forecastSelect">
        <option value="current">Loading location...</option>
      </select>
      <div id="forecast"></div>
    </div>

    <div class="card">
      <h2>üåßÔ∏è Radar</h2>
      <iframe id="radarFrame" src="https://www.rainviewer.com/map.html?loc=auto&overlay=radar&layer=radar&sm=1&sn=1&hu=1" allowfullscreen></iframe>
    </div>

    <div class="card">
      <h2>üìã Emergency Supply Checklist</h2>
      <button onclick="generateChecklist()">Generate Checklist</button>
      <div class="checklist-result" id="checklistResult"></div>
    </div>
  </div>

  <script>
    // Dark/Light Mode Toggle
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("mode", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });
    if (localStorage.getItem("mode") === "dark") {
      document.body.classList.add("dark-mode");
    }

    // Auto Forecast + Radar Focus
    const forecastSelect = document.getElementById("forecastSelect");
    const forecastEl = document.getElementById("forecast");
    const radarFrame = document.getElementById("radarFrame");
    const apiKey = "7498bac3fe87828473f5a0538b5e76c5";

    function fetchForecast(city) {
      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
          if (data.cod !== "200") {
            forecastEl.innerHTML = "<p>City not found.</p>";
            return;
          }

          const daily = {};
          data.list.forEach(item => {
            const date = item.dt_txt.split(" ")[0];
            if (!daily[date]) daily[date] = [];
            daily[date].push(item);
          });

          const days = Object.keys(daily).slice(0, 5);
          forecastEl.innerHTML = days.map(date => {
            const dayData = daily[date];
            const avgTemp = (dayData.reduce((sum, val) => sum + val.main.temp, 0) / dayData.length).toFixed(1);
            const descCounts = {};
            dayData.forEach(val => {
              const desc = val.weather[0].description;
              descCounts[desc] = (descCounts[desc] || 0) + 1;
            });
            const mostCommonDesc = Object.entries(descCounts).sort((a, b) => b[1] - a[1])[0][0];
            return `<p><strong>${date}:</strong> ${mostCommonDesc}, Avg Temp: ${avgTemp}¬∞C</p>`;
          }).join("");
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`)
          .then(res => res.json())
          .then(data => {
            const city = data.name;
            forecastSelect.innerHTML = `<option value="${city}">${city}</option>`;
            fetchForecast(city);
            radarFrame.src = `https://www.rainviewer.com/map.html?loc=${lat},${lon},7&oFa=0&c=1&layer=radar&sm=1&sn=1&hu=1`;
          });
      }, () => {
        forecastSelect.innerHTML = `<option>Unable to detect location</option>`;
      });
    }

    // Emergency Supply Checklist Generator
    function generateChecklist() {
      const threat = document.getElementById("threatType").value;
      const checklist = {
        cyclone: [
          "üî¶ Flashlight with batteries",
          "üíß 3L water per person per day",
          "üìª Battery radio for updates",
          "üìë Evacuation plan ready",
          "üß∞ First-aid kit",
        ],
        flood: [
          "üß± Sandbags if flooding expected",
          "üì¶ Emergency bag packed",
          "üó∫Ô∏è Know your evacuation route",
          "üîå Charge all devices",
          "üöò Fuel your car",
        ],
        bushfire: [
          "üî• Fire extinguisher & water hose",
          "üëï Protective clothing",
          "üö™ Seal gaps in doors/windows",
          "üöó Car ready to evacuate",
          "üìÅ Documents in grab-bag"
        ]
      };
      const items = checklist[threat] || [];
      document.getElementById("checklistResult").innerHTML = items.map(i => `<label><input type="checkbox"> ${i}</label>`).join("");
    }
  </script>
</body>
</html>
